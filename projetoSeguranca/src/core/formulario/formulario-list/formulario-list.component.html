<div class="container-fluid flex-grow-1 container-p-y">

  <div class="col-4 text-right">
    <a type="button" [routerLink]="['/formulario/view']" class="btn btn-xs btn-outline-primary mt-3">Novo</a>
  </div>


<div class="card-body "  >

<table class="table table-striped">
<thead>
    <tr >
        <th>#</th>
        <th>Localização</th>
        <th>Problema</th>
        <th>Descrição Foto</th>
        <th>Imagem</th>
        <th>Ações</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of itens ">
        <th scope="row">{{item.id}}</th>
        <td>{{item.localizacao}}</td>
        <td>{{item.problema}}</td>
        <td>{{item.foto}}</td>
        <td><img src="../assets/{{item.foto}}.jpg" alt="..." width="100" height="80" class="d-inline-block align-text-top">

        </td>
        <td>
            <button type="button" [routerLink]="['/formulario/view',item.id]" class="btn btn-xs btn-outline-info">Editar</button>
            <button type="button" (click)="delete(item.id)" class="btn btn-xs btn-outline-danger">Excluir</button>
        </td>
    </tr>

</tbody>

</table>

<div class="card-footer">
<div class="float-left">
    Exibindo {{itens.length}} resultados
</div>
</div>

</div>

</div>
