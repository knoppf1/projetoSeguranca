
<div class="row">


  <div class="col-md-12">
    <div class="col-4 text-right">
      <a type="button" [routerLink]="['']" class="btn btn-xs btn-outline-primary mt-3">Voltar</a>
    </div>


    <div class="well">
      <table class="table table-striped">
        <thead>
            <tr >
                <th>Nome</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of markers; let i = index">
                <td>{{m.cliente}}</td>
                <td>{{m.lat}}</td>
                <td>{{m.lng}}</td>
            </tr>
        </tbody>
    </table>

    <div class="mapa">
      <img src="../assets/mapa.png" alt="..." width="1000" height="600" class="d-inline-block align-text-top">
    </div>
